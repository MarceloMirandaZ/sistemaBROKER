<!--formulario - BUSCAR CLIENTE con ventana desplegable-->
<div class="container col-md-12 col-md-offset-5" id="ventana">
    <!--<div class="modal fade">
        <div class="modal-dialog">-->
           <div class="modal-content">
                   <!-- header de la ventana -->
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title">Seleccionar Asegurado</h4>
               </div>
               <!-- contenido de la ventana -->
               <div class="modal-body">
                   <div class="col-md-12">
                       <form role="form">
                            <div class="input-group">
                                 <span class="input-group-btn">
                                     <button class="btn btn-default " type="button" disabled="">C.I./Pasaporte</button>
                                 </span>
                                 <input id="input_consulta" type="text" class="form-control col-md-12" placeholder="ingrese el número de identificación...">
                                 <span class="input-group-btn">
                                     <button id ="btn_consulta_cliente" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                 </span>         
                             </div><!-- /input-group -->
                        </form> 
                   </div>

               </div><!-- /FIN input-group -->
               <!-- Contenedor para mostra los resultados de la busqueda -->
               <div id="resltados_busqueda" class="modal-header">
                   <h4 class="modal-title">Resultados de la busqueda</h4>
                   <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center">Cédula:</th>
                             <th style="text-align: center">Apellido:</th>
                            <th style="text-align: center">Nombre:</th>
                            <th style="text-align: center">Nº Poliza:</th>
                        </tr>
                    </thead>
                    <tbody id="grid_consulta">
                        <!--Aqui irán las filas de la tabla-->
                    </tbody>
                </table>
               </div><!-- / FIN resltados_busqueda -->
               <div id="mensaje"></div>
               <div class="modal-footer">
                   <button id="btm_cancelar_busqueda" type="button" class="btn btn-default">Cancelar</button>
                </div>
           </div>
       <!--</div>
    </div>-->
</div><!-- FIN formulario - BUSCAR CLIENTE con ventana desplegable-->
